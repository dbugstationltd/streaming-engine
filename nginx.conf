events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    # Enable WebSocket support
    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    server {
        listen 80;
        server_name stream.revmov.com;

        # Redirect all HTTP to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    server {
        listen 443 ssl;
        server_name stream.revmov.com;

        # SSL Certificate paths (Certbot will generate these)
        ssl_certificate /etc/letsencrypt/live/stream.revmov.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/stream.revmov.com/privkey.pem;

        # 1. Web App (Broadcaster UI)
        location / {
            proxy_pass http://127.0.0.1:8000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        # 2. HLS Stream (Served by Express on 8080)
        location /live/ {
            proxy_pass http://127.0.0.1:8080/live/;
            add_header Cache-Control no-cache;
            add_header Access-Control-Allow-Origin *;
        }

        # 3. RTMP/WebSocket Ingest (Node-Media-Server)
        location /rtmp/ {
            proxy_pass http://127.0.0.1:8001/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
        }
    }
}
