<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Broadcaster</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a;
            color: white;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            gap: 20px;
            width: 100%;
            max-width: 1200px;
            flex: 1;
        }

        .preview-area {
            flex: 3;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #333;
        }

        canvas {
            max-width: 100%;
            max-height: 100%;
            background: #000;
        }

        .controls-area {
            flex: 1;
            background: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        h3 {
            margin-top: 0;
            border-bottom: 1px solid #444;
            padding-bottom: 10px;
        }

        button {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.2s;
        }

        .btn-primary {
            background-color: #007bff;
            color: white;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-success {
            background-color: #28a745;
            color: white;
        }

        .btn-success:hover {
            background-color: #218838;
        }

        .btn-danger {
            background-color: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background-color: #c82333;
        }

        .sources-list {
            flex: 1;
            overflow-y: auto;
            border: 1px solid #444;
            border-radius: 4px;
            padding: 10px;
            background: #222;
        }

        .source-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            background: #333;
            margin-bottom: 5px;
            border-radius: 4px;
        }

        .status {
            padding: 10px;
            text-align: center;
            border-radius: 4px;
            font-weight: bold;
            margin-top: 10px;
        }

        .status.offline {
            background-color: #444;
            color: #aaa;
        }

        .status.live {
            background-color: #dc3545;
            color: white;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0.8;
            }

            100% {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="preview-area">
            <canvas id="broadcastCanvas" width="1280" height="720"></canvas>
        </div>

        <div class="controls-area">
            <h3>Connection</h3>
            <div style="margin-bottom: 15px;">
                <label for="serverIp" style="display: block; margin-bottom: 5px; color: #aaa;">Server IP /
                    Domain:</label>
                <input type="text" id="serverIp" value="localhost"
                    style="width: 100%; padding: 8px; background: #333; border: 1px solid #444; color: white; border-radius: 4px;">
            </div>

            <div style="margin-bottom: 15px;">
                <label for="streamKey" style="display: block; margin-bottom: 5px; color: #aaa;">Stream Name /
                    Key:</label>
                <input type="text" id="streamKey" value="stream"
                    style="width: 100%; padding: 8px; background: #333; border: 1px solid #444; color: white; border-radius: 4px;">
            </div>

            <h3>Sources</h3>
            <button class="btn-primary" onclick="addCamera()">+ Add Camera</button>
            <button class="btn-primary" onclick="addScreen()">+ Add Screen</button>

            <h3 style="margin-top: 20px;">HLS Stream</h3>
            <div style="margin-bottom: 10px;">
                <label for="hlsUrlInput" style="display: block; margin-bottom: 5px; color: #aaa;">HLS URL:</label>
                <input type="text" id="hlsUrlInput" placeholder="https://example.com/stream.m3u8"
                    style="width: 100%; padding: 8px; background: #333; border: 1px solid #444; color: white; border-radius: 4px; margin-bottom: 8px;">
                <button class="btn-primary" style="width: 100%;" onclick="addHLSStream()">+ Add HLS Stream</button>
            </div>

            <div class="sources-list" id="sourcesList">
                <!-- Sources will appear here -->
            </div>

            <div style="margin-top: auto;">
                <button id="streamBtn" class="btn-success" style="width: 100%;" onclick="toggleStreaming()">Start
                    Streaming</button>
            </div>

            <div id="status" class="status offline">Offline</div>

            <div class="url-display"
                style="margin-top: 20px; background: #333; padding: 10px; border-radius: 4px; font-size: 0.8em; word-break: break-all;">
                <strong>Stream URLs (Active when Live):</strong><br>
                <div style="margin-top: 5px;">
                    <span style="color: #aaa;">RTMP:</span> <span id="rtmpUrl"
                        style="color: #4db8ff;">rtmp://localhost/live/stream</span>
                </div>
                <div style="margin-top: 5px;">
                    <span style="color: #aaa;">HLS (m3u8):</span> <span id="hlsUrl"
                        style="color: #ffc107;">http://localhost:8080/live/stream/index.m3u8</span>
                </div>
                <div style="margin-top: 5px;">
                    <span style="color: #aaa;">FLV:</span> <span id="flvUrl"
                        style="color: #28a745;">http://localhost:8000/live/stream.flv</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('broadcastCanvas');
        const ctx = canvas.getContext('2d');
        const sources = [];
        let isStreaming = false;
        let mediaRecorder;
        let ws;

        function draw() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            sources.forEach(source => {
                if (source.element.readyState === 4) {
                    ctx.drawImage(source.element, source.x, source.y, source.width, source.height);
                }
            });

            requestAnimationFrame(draw);
        }
        draw();

        async function addCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                addVideoSource(stream, 'Camera');
            } catch (err) {
                console.error('Error accessing camera:', err);
                alert('Could not access camera');
            }
        }

        async function addScreen() {
            try {
                const stream = await navigator.mediaDevices.getDisplayMedia({ video: true, audio: true });
                addVideoSource(stream, 'Screen');
            } catch (err) {
                console.error('Error accessing screen:', err);
            }
        }

        function addHLSStream() {
            const hlsUrl = document.getElementById('hlsUrlInput').value.trim();
            if (!hlsUrl) {
                alert('Please enter an HLS URL');
                return;
            }

            const video = document.createElement('video');
            video.crossOrigin = 'anonymous';
            video.src = hlsUrl;
            video.muted = true;
            video.play().catch(err => {
                console.error('Error playing HLS stream:', err);
                alert('Could not load HLS stream. Make sure the URL is correct and CORS is enabled.');
            });

            const source = {
                id: Date.now(),
                type: 'video',
                name: 'HLS Stream',
                element: video,
                x: 0,
                y: 0,
                width: canvas.width,
                height: canvas.height
            };
            sources.unshift(source);
            updateSourcesList();
            document.getElementById('hlsUrlInput').value = '';
        }

        function addVideoSource(stream, name) {
            const video = document.createElement('video');
            video.srcObject = stream;
            video.muted = true;
            video.play();

            const isScreen = name === 'Screen';
            const width = isScreen ? canvas.width : 320;
            const height = isScreen ? canvas.height : 180;
            const x = isScreen ? 0 : 20;
            const y = isScreen ? 0 : canvas.height - height - 20;

            const source = {
                id: Date.now(),
                type: 'video',
                name: name,
                element: video,
                x: x,
                y: y,
                width: width,
                height: height
            };

            if (isScreen) {
                sources.unshift(source);
            } else {
                sources.push(source);
            }
            updateSourcesList();
        }

        function removeSource(id) {
            const index = sources.findIndex(s => s.id === id);
            if (index > -1) {
                if (sources[index].element.srcObject) {
                    sources[index].element.srcObject.getTracks().forEach(track => track.stop());
                }
                sources.splice(index, 1);
                updateSourcesList();
            }
        }

        function updateSourcesList() {
            const list = document.getElementById('sourcesList');
            list.innerHTML = '';
            sources.forEach(s => {
                const div = document.createElement('div');
                div.className = 'source-item';
                div.innerHTML = `
                    <span>${s.name}</span>
                    <button class="btn-danger" style="padding: 5px 10px;" onclick="removeSource(${s.id})">X</button>
                `;
                list.appendChild(div);
            });
        }

        function toggleStreaming() {
            if (isStreaming) {
                stopStreaming();
            } else {
                startStreaming();
            }
        }

        function startStreaming() {
            let serverIp = document.getElementById('serverIp').value.trim();
            if (!serverIp) {
                serverIp = 'stream.revmov.com';
            }

            const streamKey = document.getElementById('streamKey').value || 'stream';

            const isDomain = serverIp.includes('revmov.com');
            const isSecure = isDomain || window.location.protocol === 'https:';

            const httpProtocol = isSecure ? 'https:' : 'http:';
            const wsProtocol = isSecure ? 'wss:' : 'ws:';

            let rtmpDisplay, hlsDisplay, flvDisplay, wsUrl;

            if (isDomain) {
                rtmpDisplay = `${wsProtocol}//${serverIp}/rtmp`;
                hlsDisplay = `${httpProtocol}//${serverIp}/live/${streamKey}/index.m3u8`;
                flvDisplay = `${httpProtocol}//${serverIp}/live/${streamKey}.flv`;
                wsUrl = `${wsProtocol}//${serverIp}/rtmp/?key=${streamKey}`;
            } else {
                rtmpDisplay = `rtmp://${serverIp}/live/${streamKey}`;
                hlsDisplay = `http://${serverIp}:8080/live/${streamKey}/index.m3u8`;
                flvDisplay = `http://${serverIp}:8000/live/${streamKey}.flv`;
                wsUrl = `ws://${serverIp}:8001?key=${streamKey}`;
            }

            document.getElementById('rtmpUrl').innerText = rtmpDisplay;
            document.getElementById('hlsUrl').innerText = hlsDisplay;
            document.getElementById('flvUrl').innerText = flvDisplay;

            console.log(`Connecting to WebSocket: ${wsUrl}`);

            try {
                ws = new WebSocket(wsUrl);
            } catch (e) {
                alert(`Failed to create WebSocket: ${e.message}`);
                return;
            }

            ws.onopen = () => {
                console.log('Connected to server');
                const stream = canvas.captureStream(30);

                let audioTrack = null;
                for (const source of sources) {
                    if (source.element.srcObject && source.element.srcObject.getAudioTracks) {
                        const tracks = source.element.srcObject.getAudioTracks();
                        if (tracks.length > 0) {
                            audioTrack = tracks[0];
                            break;
                        }
                    }
                }

                if (!audioTrack) {
                    console.log('No audio source found, creating silent track');
                    const audioCtx = new AudioContext();
                    const oscillator = audioCtx.createOscillator();
                    const dst = audioCtx.createMediaStreamDestination();
                    oscillator.connect(dst);
                    oscillator.start();
                    audioTrack = dst.stream.getAudioTracks()[0];
                }

                if (audioTrack) {
                    stream.addTrack(audioTrack);
                }

                mediaRecorder = new MediaRecorder(stream, {
                    mimeType: 'video/webm;codecs=h264',
                    videoBitsPerSecond: 2500000
                });

                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0 && ws.readyState === WebSocket.OPEN) {
                        ws.send(event.data);
                    }
                };

                mediaRecorder.start(250);

                isStreaming = true;
                document.getElementById('streamBtn').innerText = 'Stop Streaming';
                document.getElementById('streamBtn').className = 'btn-danger';
                document.getElementById('status').innerText = 'Live';
                document.getElementById('status').className = 'status live';
            };

            ws.onerror = (err) => {
                console.error('WebSocket error:', err);
                alert('Could not connect to server. Is it running?');
            };

            ws.onclose = () => {
                stopStreaming();
            };
        }

        function stopStreaming() {
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
            }
            if (ws) {
                ws.close();
                ws = null;
            }
            isStreaming = false;
            document.getElementById('streamBtn').innerText = 'Start Streaming';
            document.getElementById('streamBtn').className = 'btn-success';
            document.getElementById('status').innerText = 'Offline';
            document.getElementById('status').className = 'status offline';
        }
    </script>
</body>

</html>
